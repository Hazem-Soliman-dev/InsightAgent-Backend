version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm ci --legacy-peer-deps
    build:
      - npx prisma generate
      - npm run build
run:
  runtime-version: 18
  command: node dist/main.js
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
